<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Approval Error - RenoWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-header {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
            padding: 50px 30px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .content {
            padding: 50px 30px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #495057;
            line-height: 1.7;
        }
        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #dc3545;
            margin: 25px 0;
            text-align: left;
        }
        .small {
            font-size: 0.95rem;
            color: #6c757d;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { border-radius: 15px; }
            .error-header { padding: 40px 20px; }
            .content { padding: 40px 20px; }
            h1 { font-size: 1.8rem; }
            .icon { font-size: 3rem; }
        }
    </style>
    <script>
        // Get error details from URL parameters
        const params = new URLSearchParams(window.location.search);
        const errorType = params.get('type') || 'unknown';
        const errorMessage = params.get('message') || 'An unexpected error occurred';
        
        document.addEventListener('DOMContentLoaded', function() {
            const titleElement = document.getElementById('error-title');
            const messageElement = document.getElementById('error-message');
            const iconElement = document.getElementById('error-icon');
            
            switch(errorType) {
                case 'expired':
                    titleElement.textContent = 'Link Expired';
                    iconElement.textContent = '‚è∞';
                    messageElement.innerHTML = '<p><strong>This approval link has expired.</strong></p><p>Please contact the contractor for a new approval link.</p>';
                    break;
                case 'not_found':
                    titleElement.textContent = 'Link Not Found';
                    iconElement.textContent = 'üîç';
                    messageElement.innerHTML = '<p><strong>We couldn\'t find this approval request.</strong></p><p>The link might be invalid or may have been revoked.</p>';
                    break;
                case 'already_processed':
                    titleElement.textContent = 'Already Processed';
                    iconElement.textContent = '‚úÖ';
                    messageElement.innerHTML = '<p><strong>This variation has already been processed.</strong></p><p>No further action is needed.</p>';
                    break;
                case 'database_error':
                    titleElement.textContent = 'System Error';
                    iconElement.textContent = '‚ö†Ô∏è';
                    messageElement.innerHTML = '<p><strong>There was a system error processing your request.</strong></p><p>Please try again in a few minutes or contact support.</p>';
                    break;
                default:
                    titleElement.textContent = 'Error';
                    iconElement.textContent = '‚ùå';
                    messageElement.innerHTML = `<p><strong>Unable to process your request.</strong></p><p>${errorMessage}</p>`;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="error-header">
            <div class="icon" id="error-icon">‚ùå</div>
            <h1 id="error-title">Error</h1>
            <p class="subtitle">Unable to process approval</p>
        </div>
        
        <div class="content">
            <div class="error-box" id="error-message">
                <p><strong>Unable to process your request.</strong></p>
                <p>Please try again or contact support.</p>
            </div>
            
            <p class="small">If this error persists, please contact the contractor using the details from your original project agreement.</p>
            
            <p class="small"><strong>Error Reference:</strong> <span id="error-ref">REF-001</span></p>
        </div>
    </div>
</body>
</html>
